<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="ClearType" content="true" />

	<!-- Delete as required: Prefetch DNS for external assets (CDN-hosted libraries + plugins, font-embedding, social widgets, etc). -->
	<link rel="dns-prefetch" href="//google-analytics.com">
	<link rel="dns-prefetch" href="//ajax.googleapis.com">

	<title>Title</title>
	<meta name="description" content=" " />

	<!-- Facebook Open Graph data -->
	<meta property="og:title" content="Title Here" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://www.example.com/" />
	<meta property="og:image" content="http://example.com/image.jpg" />
	<meta property="og:description" content="Description Here" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" value="summary">

	<!-- Little bits -->
    	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon-precomposed.png" />

	<!-- Stylesheets -->
    	<link rel="stylesheet" href="/assets/css/screen.css" media="screen" />

</head>

<body class=" ">

	<div class="container">

		<h1>Simple number based grid.</h1>

		<div class="row">
			<div class="grid-12">12</div>
		</div>	

		<div class="row">
			<div class="grid-1">1</div>
			<div class="grid-11">11</div>
		</div>	

		<div class="row">
			<div class="grid-2">2</div>
			<div class="grid-10">10</div>
		</div>	

		<div class="row">
			<div class="grid-3">3</div>
			<div class="grid-9">9</div>
		</div>	

		<div class="row">
			<div class="grid-4">4</div>
			<div class="grid-8">8</div>
		</div>	

		<div class="row">
			<div class="grid-5">5</div>
			<div class="grid-7">7</div>
		</div>	

		<div class="row">
			<div class="grid-6">6</div>
			<div class="grid-6">6</div>
		</div>	

		<h2>Offsets and floats</h2>

		<div class="row">
			<div class="grid-6 offset-6">Offset by 6</div>
		</div>	

		<div class="row">
			<div class="grid-3 offset-3">Offset by 3</div>
		</div>	

		<div class="row">
			<div class="grid-6 float-center">Floated center</div>
		</div>	

		<h2>Small screen grids</h2>

		<div class="row row-start-small">
			<div><code>.row-start-small</code></div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
		</div>	

		<div class="row row-start-medium">
			<div><code>.row-start-medium</code></div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
		</div>	

		<div class="row row-start-large">
			<div><code>.row-start-large</code></div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
		</div>	

		<div class="row row-start-xlarge">
			<div><code>.row-start-xlarge</code></div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
			<div class="grid-3">3</div>
		</div>	

	</div>

	<!-- Scripts-->
	<script src="/assets/js/build/production.min.js"></script>
	<!-- Scripts -->
</body>
</html>
